<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>英雄列表</h2>
    <ul class="heroes">
      <li *ngFor = "let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
      </li>
    </ul>
    <div *ngIf="selectedHero">
      <h2>{{selectedHero.name|uppercase}}是我心目中的大英雄</h2>
      <button (click)="goDetail()">Go 英雄主页</button>
    </div>
</body>
</html>
